name: Notify Profile Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger profile repo workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_OWNER: ${{ github.repository_owner }}
          TARGET_REPO: ${{ github.repository_owner }}   # profile repo is usually owner/owner
          TARGET_WORKFLOW: update-profile.yml           # <-- must match the file name in target repo
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${TARGET_OWNER}/${TARGET_REPO}/actions/workflows/${TARGET_WORKFLOW}/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"commit_message\":\"Triggered by ${GITHUB_REPOSITORY}\"}}"
